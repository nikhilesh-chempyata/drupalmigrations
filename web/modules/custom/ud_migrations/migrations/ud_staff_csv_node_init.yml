id: ud_staff_csv_node_init
label: 'Import staff nodes from CSV INIT'

source:
  plugin: csv
  path: modules/custom/ud_staff/sources/ud_staff.csv
  ids: ['Staff ID']

process:
  title:
    plugin: concat
    source:
      - 'First Name'
      - 'Last Name'
    delimiter: ' '

destination:
  plugin: 'entity:node'
  default_bundle: ud_staff
